<!DOCTYPE html>

    <link rel="manifest" href="manifest.json">

          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
      <script src="lib/jquery/dist/jquery.js"></script>
      <!-- ionic/angularjs js -->
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="lib/angular-cookies/angular-cookies.min.js"></script>
      <script src="lib/query-string/query-string.js"></script>
      <script src="lib/angular-oauth2/dist/angular-oauth2.min.js"></script>

  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKtcMzv-CBFUg4pSIx6NkimthXdh9nvJw"></script>
    <script src="lib/marker-animate-unobtrusive/vendor/markerAnimate.js"></script>
    <script src="lib/marker-animate-unobtrusive/dist/SlidingMarker.min.js"></script>
    <script type="application/javascript">
        SlidingMarker.initializeGlobally();
    </script>
  </body>
