<ion-view view-title="Produto: {{product.name}}">
  <div class="bar bar-subheader">
    <h2 class="title">Detalhes do Produto</h2>
  </div>
  <ion-content class="padding has-subheader">
    <div class="list card">
    	<div class="item item-avatar">
    		<h2>{{product.name}}</h2>
    	    Amount: {{product.amount}}<br/>
    		<i class="ion ion-cash"> {{product.price}}</i>
    	</div>
    	<label class="item item input">
    		<span class="input-label">Quantidade</span>
    		<input type="text" placeholder="Forneca a quantidade" ng-model="product.amount"/>
    	</label>
    	<button type="button" class="button button-assertive button-full" ng-click="updateQtd()">
    		Alterar Quantidade
    	</button>
    	<div class="item item-body">
    		<h2>Descrição</h2>
    		<p>{{product.description}}</p>
    	</div>
    </div>
  </ion-content>
</ion-view>
