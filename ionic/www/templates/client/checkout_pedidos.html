<ion-view view-title="Meus Pedidos">
  <div class="bar bar-subheader">
    <h2 class="title">Meus Pedidos</h2>
  </div>
  <ion-content class="padding has-subheader">
    <ion-list>
        <ion-item ng-repeat="o in pedidos">
            Data de criação do pedido: {{o.created_at.date}}
            <br/>
            Status do pedido: {{ o.status==0?'em espera':'finalizado'}}
            <span class="item-note">
            Numero de itens do pedido: {{ o.items.data.length }}
            </span>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
