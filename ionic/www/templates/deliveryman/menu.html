<ion-side-menus enable-menu-with-black-views="true">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-buttons side="left">
                <button class="button button-clear button-icon ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-title>Menu</ion-nav-title>

        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Bem-vindo {{user.name}} !!</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item ui-sref="deliveryman.order" menu-close class="item-icon-left">
                    <i class="icon ion-android-list"></i>
                    Meus pedidos
                </ion-item>

            </ion-list>
        </ion-content>

        <ion-footer-bar class="bar-assertive">
            <h1 class="title">Code Delivery</h1>
            <div class="buttons">
                <button class="button button-icon ion-log-out" ng-click="logout()"></button>
            </div>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>
